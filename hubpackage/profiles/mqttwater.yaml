name: mqttwater
components:
  - id: main
    capabilities:
      - id: waterSensor
        version: 1
      - id: colorborder61348.status
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: LeakSensor
metadata:
  vid: 15fee209-9f03-3491-a32e-93307a10a7a2
  ocfDeviceType: x.com.st.d.sensor.moisture
  mnmn: SmartThingsCommunity
preferences:
  - title: "Subscribe Topic"
    name: subTopic
    description: "Topic Name"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "xxxxx/xxxxx"
  - title: "Expected Message Format"
    name: format
    description: "Select type"
    required: true
    preferenceType: enumeration
    definition:
      options:
        json: "JSON"
        string: "String"
      default: string
  - title: "JSON Key"
    name: jsonelement
    description: "Data element"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "Water.Action"
  - title: "DRY Value"
    name: waterdry
    description: "Msg value for DRY"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "dry"
  - title: "WET Value"
    name: waterwet
    description: "Msg value for WET"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "wet"
