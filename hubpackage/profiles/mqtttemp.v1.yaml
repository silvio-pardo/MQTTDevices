name: mqtttemp.v1
components:
  - id: main
    capabilities:
      - id: temperatureMeasurement
        version: 1
        config:
          values:
            - key: "temperature.value"
              range: [-120, 200]
      - id: thermostatHeatingSetpoint
        version: 1
        config:
          values:
            - key: "temperature.value"
              range: [-120, 200]
      - id: colorborder61348.statusv1
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Thermostat
metadata:
  ocfDeviceType: oic.d.thermostat
  mnmn: SmartThingsCommunity
  vid: 26728de3-9df0-380d-9e14-e7dc860806f6
preferences:
  - title: "Received Temperature Units"
    name: rtempunit
    description: "Temperature Units"
    required: true
    preferenceType: enumeration
    definition:
      options:
        celsius: "Celsius"
        fahrenheit: "Fahrenheit"
      default: celsius
  - title: "Displayed Temperature Units"
    name: dtempunit
    description: "Temperature Units"
    required: true
    preferenceType: enumeration
    definition:
      options:
        celsius: "Celsius"
        fahrenheit: "Fahrenheit"
      default: celsius
  - title: "Subscribe Topic"
    name: subTopic
    description: "Topic Name"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "xxxxx/xxxxx"
  - title: "Expected Message Format"
    name: format
    description: "Select type"
    required: true
    preferenceType: enumeration
    definition:
      options:
        json: "JSON"
        string: "String"
      default: string
  - title: "JSON Key"
    name: jsonelement
    description: "Data element"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "Temperature.Value"
  - title: "Publish Temperature Changes"
    name: publish
    description: "Enable/Disable"
    required: true
    preferenceType: boolean
    definition:
      default: false
  - title: "Publish Topic"
    name: pubtopic
    description: "Topic String"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "xxxxx/xxxxx"
  - title: "Publish QoS"
    name: qos
    description: "Quality of Service"
    required: true
    preferenceType: enumeration
    definition:
      options:
        qos0: "0"
        qos1: "1"
        qos2: "2"
      default: qos1
