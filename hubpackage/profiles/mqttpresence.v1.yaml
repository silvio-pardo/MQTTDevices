name: mqttpresence.v1
components:
  - id: main
    capabilities:
      - id: presenceSensor
        version: 1
      - id: colorborder61348.statusv1
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: PresenceSensor
metadata:
  ocfDeviceType: x.com.st.d.sensor.presence
  mnmn: SmartThingsCommunity
  vid: c99bc78c-7549-3bb5-bb04-2e490be6ce68
preferences:
  - title: "Subscribe Topic"
    name: subTopic
    description: "Topic Name"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "xxxxx/xxxxx"
  - title: "Expected Message Format"
    name: format
    description: "Select type"
    required: true
    preferenceType: enumeration
    definition:
      options:
        json: "JSON"
        string: "String"
      default: string
  - title: "JSON Key"
    name: jsonelement
    description: "Data element"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "Presence.Action"
  - title: "PRESENT Value"
    name: presencepresent
    description: "Msg value for PRESENT"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "present"
  - title: "NOT PRESENT Value"
    name: presencenotpresent
    description: "Msg value for NOT PRESENT"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "notpresent"
  - title: "Mqtt Persistence Messages"
    name: mqttpersistence
    description: "Enable/Disable"
    required: true
    preferenceType: boolean
    definition:
      default: false