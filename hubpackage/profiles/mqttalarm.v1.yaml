name: mqttalarm.v1
components:
  - id: main
    capabilities:
      - id: alarm
        version: 1
      - id: colorborder61348.statusv1
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Siren
metadata:
  vid: dd4031ad-890c-370b-8de5-a22a345cbe25
  ocfDeviceType: x.com.st.d.siren
  mnmn: SmartThingsCommunity
preferences:
  - title: "Subscribe Topic"
    name: subTopic
    description: "Topic Name"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "xxxxx/xxxxx"
  - title: "Expected Message Format"
    name: format
    description: "Select type"
    required: true
    preferenceType: enumeration
    definition:
      options:
        json: "JSON"
        string: "String"
      default: string
  - title: "JSON Key"
    name: jsonelement
    description: "Data element"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "Switch.Action"
  - title: "Alarm OFF Value"
    name: alarmoff
    description: "Msg value for OFF"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "off"
  - title: "Alarm Siren Value"
    name: alarmsiren
    description: "Msg value for SIREN"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "siren"
  - title: "Alarm Strobe Value"
    name: alarmstrobe
    description: "Msg value for STROBE"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "strobe"
  - title: "Alarm Siren+Strobe Value"
    name: alarmboth
    description: "Msg value for SIREN+STROBE"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "both"
  - title: "Publish Alarm State Changes"
    name: publish
    description: "Enable/Disable"
    required: true
    preferenceType: boolean
    definition:
      default: false
  - title: "Publish Topic"
    name: pubtopic
    description: "Topic String"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "xxxxx/xxxxx"
  - title: "Publish QoS"
    name: qos
    description: "Quality of Service"
    required: true
    preferenceType: enumeration
    definition:
      options:
        qos0: "0"
        qos1: "1"
        qos2: "2"
      default: qos1
