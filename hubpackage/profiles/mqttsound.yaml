name: mqttsound.v1
components:
  - id: main
    capabilities:
      - id: soundSensor
        version: 1
      - id: audioVolume
        version: 1
      - id: partyvoice23922.status
        version: 1
      - id: partyvoice23922.refresh
        version: 1
    categories:
      - name: Speaker
preferences:
  - title: "Subscribe Topic"
    name: subTopic
    description: "Topic Name"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "xxxxx/xxxxx"
  - title: "Expected Message Format"
    name: format
    description: "Select type"
    required: true
    preferenceType: enumeration
    definition:
      options:
        json: "JSON"
        string: "String"
      default: string
  - title: "JSON Key"
    name: jsonelement
    description: "Data element"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "Sound.Action"
  - title: "Detection Threshold"
    name: threshold
    description: "Enter a number"
    required: true
    preferenceType: integer
    definition:
      default: 5
