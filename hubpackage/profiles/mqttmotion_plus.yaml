name: mqttmotion_plus
components:
  - id: main
    capabilities:
      - id: motionSensor
        version: 1
      - id: illuminanceMeasurement
        version: 1
      - id: battery
        version: 1
      - id: colorborder61348.status
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: MotionSensor
metadata:
  vid: 783c896b-87f9-31f7-b9b4-16b2a874708c
  ocfDeviceType: x.com.st.d.sensor.motion
  mnmn: SmartThingsCommunity
preferences:
  - title: "Subscribe Topic"
    name: subTopic
    description: "Topic Name"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "xxxxx/xxxxx"
  - title: "Motion JSON Key"
    name: jsonelement
    description: "Data element"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "motion.state"
  - title: "Motion ACTIVE Value"
    name: motionactive
    description: "Msg value for ACTIVE"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "active"
  - title: "Motion INACTIVE Value"
    name: motioninactive
    description: "Msg value for INACTIVE"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "inactive"
  - title: "Lightlevel JSON Key"
    name: lightkey
    description: "Data element"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "light.level"
  - title: "Battery JSON Key"
    name: batterykey
    description: "Data element"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "battery.level"
