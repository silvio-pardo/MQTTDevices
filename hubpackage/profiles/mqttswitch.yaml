name: mqttswitch
components:
  - id: main
    capabilities:
      - id: switch
        version: 1
      - id: colorborder61348.status
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Switch
metadata:
  vid: a365eeab-4192-3367-9764-208c3f29d200
  mnmn: SmartThingsCommunity
preferences:
  - title: "Subscribe Topic"
    name: subTopic
    description: "Topic Name"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "xxxxx/xxxxx"
  - title: "Expected Message Format"
    name: format
    description: "Select type"
    required: true
    preferenceType: enumeration
    definition:
      options:
        json: "JSON"
        string: "String"
      default: string
  - title: "JSON Key"
    name: jsonelement
    description: "Data element"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "Switch.Action"
  - title: "Switch ON Value"
    name: switchon
    description: "Msg value for ON"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "ON"
  - title: "Switch OFF Value"
    name: switchoff
    description: "Msg value for OFF"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "OFF"
  - title: "Publish Switch State Changes"
    name: publish
    description: "Enable/Disable"
    required: true
    preferenceType: boolean
    definition:
      default: false
  - title: "Publish Topic"
    name: pubtopic
    description: "Topic String"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "xxxxx/xxxxx"
  - title: "Publish QoS"
    name: qos
    description: "Quality of Service"
    required: true
    preferenceType: enumeration
    definition:
      options:
        qos0: "0"
        qos1: "1"
        qos2: "2"
      default: qos1
