name: mqttlock.v2
components:
  - id: main
    capabilities:
      - id: lock
        version: 1
      - id: partyvoice23922.status
        version: 1
      - id: partyvoice23922.refresh
        version: 1
    categories:
      - name: SmartLock
metadata:
  ocfDeviceType: oic.d.smartlock
preferences:
  - title: "Subscribe Topic"
    name: subTopic
    description: "Topic Name"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "xxxxx/xxxxx"
  - title: "Expected Message Format"
    name: format
    description: "Select type"
    required: true
    preferenceType: enumeration
    definition:
      options:
        json: "JSON"
        string: "String"
      default: string
  - title: "JSON Key"
    name: jsonelement
    description: "Data element"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "Lock.Action"
  - title: "LOCKED State Value"
    name: locklocked
    description: "Msg value for LOCKED"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "locked"
  - title: "UNLOCKED State Value"
    name: lockunlocked
    description: "Msg value for UNLOCKED"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "unlocked"
  - title: "Lock UNKNOWN STATE Value"
    name: lockunknown
    description: "Msg value for UNKNOWN"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "unknown"
  - title: "Publish Switch State Changes"
    name: publish
    description: "Enable/Disable"
    required: true
    preferenceType: boolean
    definition:
      default: false
  - title: "Publish Topic"
    name: pubtopic
    description: "Topic String"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "xxxxx/xxxxx"
  - title: "Publish LOCK Action Value"
    name: locklock
    description: "Msg value for LOCK Action"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "lock"
  - title: "Publish UNLOCK Action Value"
    name: lockunlock
    description: "Msg value for UNLOCK Action"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "unlock"
  - title: "Publish QoS"
    name: qos
    description: "Quality of Service"
    required: true
    preferenceType: enumeration
    definition:
      options:
        qos0: "0"
        qos1: "1"
        qos2: "2"
      default: qos1
