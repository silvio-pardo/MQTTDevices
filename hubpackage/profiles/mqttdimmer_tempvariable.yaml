name: mqttdimmer_tempvariable
components:
  - id: main
    capabilities:
      - id: switchLevel
        version: 1
      - id: switch
        version: 1
      - id: colorTemperature
        version: 1
      - id: colorborder61348.status
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Switch
metadata:
  ocfDeviceType: oic.d.switch
preferences:
  - title: "Max Dimmer Value"
    name: dimmermax
    description: "Enter a number for percentage calculation"
    required: true
    preferenceType: integer
    definition:
      default: 100
  - title: "Dimmer Subscribe Topic"
    name: subTopic
    description: "Topic Name"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "xxxxx/xxxxx"
  - title: "Expected Dimmer Message Format"
    name: format
    description: "Select type"
    required: true
    preferenceType: enumeration
    definition:
      options:
        json: "JSON"
        string: "String"
      default: string
  - title: "Dimmer JSON Key"
    name: jsonelement
    description: "Data element"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "Dimmer.Action"
  - title: "Expected Switch Message Format"
    name: swformat
    description: "Select type"
    required: true
    preferenceType: enumeration
    definition:
      options:
        json: "JSON"
        string: "String"
      default: string
  - title: "Switch JSON Key"
    name: swjsonelement
    description: "Data element"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "Switch.Action"
  - title: "Switch ON Value"
    name: switchon
    description: "Msg value for ON"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "on"
  - title: "Switch OFF Value"
    name: switchoff
    description: "Msg value for OFF"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "off"
  - title: "Publish State Changes"
    name: publish
    description: "Enable/Disable"
    required: true
    preferenceType: boolean
    definition:
      default: false
  - title: "Publish Dimmer Topic"
    name: pubtopic
    description: "Topic String"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "xxxxx/xxxxx"
  - title: "Publish Switch Topic"
    name: pubswtopic
    description: "Topic String"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "xxxxx/xxxxx"
  - title: "Publish QoS"
    name: qos
    description: "Quality of Service"
    required: true
    preferenceType: enumeration
    definition:
      options:
        qos0: "0"
        qos1: "1"
        qos2: "2"
      default: qos1
  - title: "Enable State Changes Request"
    name: getter
    description: "Enable/Disable"
    required: true
    preferenceType: boolean
    definition:
      default: false
  - title: "Getter Topic"
    name: getterTopic
    description: "Topic Name"
    required: false
    preferenceType: string
    definition:
      stringType: text
      default: "xxxxx/xxxxx/get"
  - title: "Getter Message Format"
    name: getterFormat
    description: "Select type"
    required: true
    preferenceType: enumeration
    definition:
      options:
        json: "JSON"
      default: json
  - title: "Getter Message JSON Key"
    name: getterJsonElement
    description: "Data element"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "State"