name: mqttrobot.v1
components:
  - id: main
    capabilities:
      - id: robotCleanerCleaningMode
        version: 1
      - id: robotCleanerMovement
        version: 1
      - id: colorborder61348.statusv1
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: RobotCleaner
metadata:
  ocfDeviceType: oic.d.robotcleaner
  mnmn: SmartThingsCommunity
  vid: d9217b8d-e09e-35aa-96d7-c3da53436b80
preferences:
  - title: "Subscribe Basic Control Topic"
    name: subTopic
    description: "Topic Name"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "xxxxx/xxxxx"
  - title: "Expected Message Format"
    name: format
    description: "Select type"
    required: true
    preferenceType: enumeration
    definition:
      options:
        json: "JSON"
        string: "String"
      default: string
  - title: "JSON Key"
    name: jsonelement
    description: "Data element"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "shade.value"
  - title: "START Value"
    name: robotstart
    description: "Msg value for START"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "START"
  - title: "STOP Value"
    name: robotstop
    description: "Msg value for STOP"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "STOP"
  - title: "PAUSE Value"
    name: robotpause
    description: "Msg value for PAUSE"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "PAUSE"
  - title: "HOME Value"
    name: robothome
    description: "Msg value for HOME"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "HOME"
  - title: "Publish Basic Control"
    name: publish
    description: "Enable/Disable"
    required: true
    preferenceType: boolean
    definition:
      default: false
  - title: "Publish Topic"
    name: pubtopic
    description: "Topic Name"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "xxxxx/xxxxx"
  - title: "Publish QoS"
    name: qos
    description: "Quality of Service"
    required: true
    preferenceType: enumeration
    definition:
      options:
        qos0: "0"
        qos1: "1"
        qos2: "2"
      default: qos1
  - title: "Mqtt Persistence Messages"
    name: mqttpersistence
    description: "Enable/Disable"
    required: true
    preferenceType: boolean
    definition:
      default: false
  - title: "Mqtt Pub Persistence Messages"
    name: mqttpubpersistence
    description: "Enable/Disable"
    required: true
    preferenceType: boolean
    definition:
      default: false