name: mqtthumidity
components:
  - id: main
    capabilities:
      - id: relativeHumidityMeasurement
        version: 1
      - id: colorborder61348.status
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: HumiditySensor
metadata:
  mnmn: SmartThingsCommunity
preferences:
  - title: "Subscribe Topic"
    name: subTopic
    description: "Topic Name"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "xxxxx/xxxxx"
  - title: "Expected Message Format"
    name: format
    description: "Select type"
    required: true
    preferenceType: enumeration
    definition:
      options:
        json: "JSON"
        string: "String"
      default: string
  - title: "JSON Key"
    name: jsonelement
    description: "Data element"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "humidity.value"
