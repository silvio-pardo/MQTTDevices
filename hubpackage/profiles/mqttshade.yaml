name: mqttshade.v1b
components:
  - id: main
    capabilities:
      - id: windowShade
        version: 1
      - id: windowShadeLevel
        version: 1
      - id: partyvoice23922.status
        version: 1
      - id: partyvoice23922.refresh
        version: 1
    categories:
      - name: Blind
metadata:
  ocfDeviceType: oic.d.blind
preferences:
  - title: "Subscribe Topic"
    name: subTopic
    description: "Topic Name"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "xxxxx/xxxxx"
  - title: "Expected Message Format"
    name: format
    description: "Select type"
    required: true
    preferenceType: enumeration
    definition:
      options:
        json: "JSON"
        string: "String"
      default: string
  - title: "JSON Key"
    name: jsonelement
    description: "Data element"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "shade.value"
  - title: "Shade OPEN Value"
    name: shadeopen
    description: "Msg value for OPEN"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "OPEN"
  - title: "Shade PAUSE Value"
    name: shadepause
    description: "Msg value for PAUSE"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "STOP"
  - title: "Shade CLOSE Value"
    name: shadeclose
    description: "Msg value for CLOSE"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "CLOSE"
  - title: "Publish Changes"
    name: publish
    description: "Enable/Disable"
    required: true
    preferenceType: boolean
    definition:
      default: false
  - title: "Publish Topic"
    name: pubtopic
    description: "Topic Name"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "xxxxx/xxxxx"
  - title: "Publish QoS"
    name: qos
    description: "Quality of Service"
    required: true
    preferenceType: enumeration
    definition:
      options:
        qos0: "0"
        qos1: "1"
        qos2: "2"
      default: qos1
