name: mqttfan
components:
  - id: main
    capabilities:
      - id: fanSpeed
        version: 1
      - id: colorborder61348.status
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Fan
metadata:
  ocfDeviceType: oic.d.fan
preferences:
  - title: "Fan speed value range"
    name: fanspeedrange
    description: "Enter a range in the form of 'n-nnn', representing off to maxspeed"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "0-4"
  - title: "Fan Subscribe Topic"
    name: subTopic
    description: "Topic Name"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "xxxxx/xxxxx"
  - title: "Expected Fan speed Message Format"
    name: format
    description: "Select type"
    required: true
    preferenceType: enumeration
    definition:
      options:
        json: "JSON"
        string: "String"
      default: string
  - title: "Fan speed JSON Key"
    name: jsonelement
    description: "Data element"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "Fanspeed.Value"
  - title: "Publish State Changes"
    name: publish
    description: "Enable/Disable"
    required: true
    preferenceType: boolean
    definition:
      default: false
  - title: "Publish Fan speed Topic"
    name: pubtopic
    description: "Topic String"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "xxxxx/xxxxx"
  - title: "Publish QoS"
    name: qos
    description: "Quality of Service"
    required: true
    preferenceType: enumeration
    definition:
      options:
        qos0: "0"
        qos1: "1"
        qos2: "2"
      default: qos1
